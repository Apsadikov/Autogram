<!DOCTYPE html>

<head>

	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>
	<div class="container no-gutters menu">

				<label for="file" class="label">

				<input type="text" class="input" placeholder="Имя">
				<div class="error"></div>
				<input type="text" class="input" placeholder="Фамилия">
				<div class="error"></div>
				<input type="text" class="input" placeholder="Email">
				<div class="error"></div>
				<input type="password" class="input" placeholder="Пароль">
				<div class="error"></div>
				<input type="submit" id="signup" disabled class="submit" value="Зарегситрироваться">
			</form>
		</div>
	</div>
	<div class="container footer">
		КФУ Высшая школа ИТИС<br>
